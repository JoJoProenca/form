<DOCTAYPE html>
    <html lang="Pt-Br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" />
        <title>Formulario</title>
    </head>

    <body>
        <fieldset class="titulo">
            <h1><b>Acesse sua conta</b></h1>
            <h2><em>Complete suas informações abaixo:</em></h2>
       
        <form>
            <table class="form">
                <tr>
                    <td>
                        <label><strong>Nome</strong></label>
                    </td>
                    <td>
                        <input type="text" name="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><strong>Senha</strong></label>
                    </td>
                    <td>
                        <input type="text" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><strong>Email</strong></label>
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
            </table>
            <div class="acesso">
                <label><strong>Lembrar o acesso</strong></label>
                <input type="radio" name="lembrar acesso">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <fieldset class="img">
            <img src="img/fundo.svg" />
        </fieldset>
    </fieldset>
    </body>

    </html>
